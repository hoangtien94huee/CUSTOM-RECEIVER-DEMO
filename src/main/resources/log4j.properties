# Completely disable all logging to show only application output
log4j.rootLogger=OFF

# Console appender (disabled)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Completely disable all Spark/Hadoop logging
log4j.logger.org.apache.spark=OFF
log4j.logger.org.apache.hadoop=OFF
log4j.logger.org.eclipse.jetty=OFF
log4j.logger.org.apache.spark.repl.Main=OFF
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=OFF
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=OFF
log4j.logger.akka=OFF

# Only our application output will show
log4j.logger.com.streaming.demo=OFF